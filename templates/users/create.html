{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card card">
        <h2>Cadastrar Novo Usuário</h2>
        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Acesso Restrito (RH/Admin)</p>

        <form method="POST">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="role">Cargo / Permissão</label>
                <select name="role" id="role" class="form-control">
                    <option value="operacional">Operacional</option>
                    <option value="estoque">Estoque</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="rh">Recursos Humanos (RH)</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Usuário</button>
        </form>
        <div style="margin-top: 1rem;">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="width: 100%;">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
