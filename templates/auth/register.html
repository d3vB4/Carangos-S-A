{% extends "base.html" %}

{% block title %}Criar Conta - Carangos S/A{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
            <h2 style="margin-bottom: 0.5rem;">Criar Nova Conta</h2>
            <p style="color: var(--text-secondary); font-size: 0.95rem;">Preencha os dados para cadastro</p>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário</label>
                <input type="text" id="username" name="username" class="form-control"
                    placeholder="Digite o nome de usuário" required autofocus>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Digite uma senha segura" required>
            </div>
            <div class="form-group">
                <label for="role"><i class="fas fa-briefcase"></i> Cargo</label>
                <select name="role" id="role" class="form-control">
                    <option value="user">Colaborador</option>
                    <option value="manager">Gerente</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-check"></i> Cadastrar
            </button>
        </form>
        <div
            style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); text-align: center;">
            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                Já tem conta? <a href="{{ url_for('login') }}"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Faça Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
