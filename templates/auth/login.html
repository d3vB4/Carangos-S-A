{% extends "base.html" %}

{% block title %}Login - Carangos S/A{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-car" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
            <h2 style="margin-bottom: 0.5rem;">Bem-vindo de volta</h2>
            <p style="color: var(--text-secondary); font-size: 0.95rem;">Acesse sua conta para continuar</p>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário"
                    required autofocus>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha"
                    required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        <div
            style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); text-align: center;">
            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                <i class="fas fa-info-circle"></i> Não tem conta? Contate o RH ou Admin.
            </p>
        </div>
    </div>
</div>
{% endblock %}
